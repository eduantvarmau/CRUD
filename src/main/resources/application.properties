spring.datasource.url=jdbc:h2:mem:spring_db
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=usuario
spring.datasource.password=12345
#Mostrar SQL queries que se realizan
spring.jpa.show-sql = true
#Actualiza la base de datos y crea la entidad
spring.jpa.hibernate.ddl-auto = update

#especifica el tipo de base de datos utilizada para generar el tipo apropiado de declaraciones SQL para la comunicacion entre JDBC y la BBDD
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true